{% for error in form.non_field_errors %}
<p class="form-error">{{ error }}</p>
{% endfor %}

{% for field in form %}
<div class="form-group">
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    {% if field.errors %}
    {{ field }}
    {% for error in field.errors %}
    <small class="form-text text-muted">{{ error }}</small>
    {% endfor %}
    {% else %}
    {{ field }}
    {% endif %}
</div>
{% endfor %}
