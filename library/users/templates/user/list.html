{% extends 'base.html' %}
{% block heading %}Users{% endblock %}
{% block content %}
<div class="list-group">
    {% for object in object_list %}
    <a href="{% url 'users:detail' object.pk %}" class="list-group-item list-group-item-action">{{ object.username }}</a>
    {% empty %}
    <a href="#" class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">No user here</a>
    {% endfor %}
</div>
{% endblock %}
