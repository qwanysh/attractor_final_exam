{% extends 'base.html' %}
{% block heading %}Authors{% endblock %}
{% block controls %}
<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModalCenter">
    Add new author
</button>
{% endblock %}
{% block content %}
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    {% csrf_token %}
                    {% include 'partials/_form.html' %}
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="list-group">
    {% for object in object_list %}
    <a href="{% url 'books:author_detail' object.pk %}" class="list-group-item list-group-item-action">{{ object.full_name }}</a>
    {% empty %}
    <a href="#" class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">No author here</a>
    {% endfor %}
</div>
{% endblock %}
