{% extends 'base.html' %}
{% block heading %}Edit author{% endblock %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <form action="{% url 'books:author_edit' object.pk %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'partials/_form.html' %}
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
