{% extends 'base.html' %}
{% block heading %}Delete author{% endblock %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <form action="{% url 'books:author_delete' object.pk %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'books:author_detail' object.pk %}" class="btn btn-dark">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
